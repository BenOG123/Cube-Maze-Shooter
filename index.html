<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS with Improved Visibility and Troll Face Enemies</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; }
        canvas { display: block; }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #instructions, #score-container {
            position: absolute;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #instructions { top: 10px; left: 10px; }
        #score-container { top: 10px; right: 10px; text-align: right; }
        #score { font-size: 24px; }
        #world-record { font-size: 18px; color: #ffd700; }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="instructions">
        W to move forward, S to move backward<br>
        A and D to strafe left and right<br>
        Mouse to look around, Click to shoot<br>
        R to regenerate map
    </div>
    <div id="score-container">
        <div id="score">Score: 0</div>
        <div id="world-record">World Record: 0</div>
    </div>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const flashlight = new THREE.SpotLight(0xffffff, 1, 50, Math.PI / 6, 0.5, 1);
        flashlight.position.set(0, 0, 0);
        flashlight.target.position.set(0, 0, -1);
        flashlight.castShadow = true;
        camera.add(flashlight);
        camera.add(flashlight.target);

        const mapSize = 20;
        const wallHeight = 5;
        let walls = [];
        let enemies = [];

        const textureLoader = new THREE.TextureLoader();
        const trollFaceTexture = textureLoader.load('https://chargeraccount.org/wp-content/uploads/2023/06/K7Kk3DSxN0r4AVhONa9ruggbas3DWRIrbnHw1dJc-1-900x600.jpg'); // Placeholder for troll face

        function generateMap() {
            walls.forEach(wall => scene.remove(wall));
            enemies.forEach(enemy => scene.remove(enemy));
            walls = [];
            enemies = [];

            const wallGeometry = new THREE.BoxGeometry(1, wallHeight, 1);
            const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x808080, emissive: 0x222222 });

            for (let x = 0; x < mapSize; x++) {
                for (let z = 0; z < mapSize; z++) {
                    if (Math.random() < 0.3 || x === 0 || x === mapSize - 1 || z === 0 || z === mapSize - 1) {
                        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                        wall.position.set(x - mapSize / 2, wallHeight / 2, z - mapSize / 2);
                        wall.castShadow = true;
                        wall.receiveShadow = true;
                        scene.add(wall);
                        walls.push(wall);
                    } else if (Math.random() < 0.1) {
                        createEnemy(x - mapSize / 2, z - mapSize / 2);
                    }
                }
            }

            const floorGeometry = new THREE.PlaneGeometry(mapSize, mapSize);
            const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x404040, emissive: 0x111111 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            camera.position.set(0, 1, 0);
        }

        function createEnemy(x, z) {
            const enemyGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const enemyMaterial = new THREE.MeshPhongMaterial({ 
                map: trollFaceTexture,
                emissive: 0x222222,
                emissiveMap: trollFaceTexture
            });
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemy.position.set(x, 0.4, z);
            enemy.castShadow = true;
            enemy.receiveShadow = true;
            scene.add(enemy);
            enemies.push(enemy);
        }

        generateMap();

        // Player movement and shooting logic would go here

        function animate() {
            requestAnimationFrame(animate);
            // Update game state here
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
